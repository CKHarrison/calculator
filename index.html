<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Calculator</h1>
  <div class="container">
    <div class="item total">0</div>
    <div class="item item-number seven">7</div>
    <div class="item item-number eight">8</div>
    <div class="item item-number nine">9</div>
    <div class="item item-number divide">&#247;</div>

    <div class="item item-number four">4</div>
    <div class="item item-number five">5</div>
    <div class="item item-number six">6</div>
    <div class="item item-number multiply">&#215;</div>

    <div class="item item-number one">1</div>
    <div class="item item-number two">2</div>
    <div class="item item-number three">3</div>
    <div class="item item-number subtract">&#45;</div>
      
    <div class="item item-number zero">0</div>
    <div class="item item-number decimal">&#183;</div>
    <div class="item item-number equals">&equals;</div>
    <div class="item item-number add">&#43;</div>
    <div class="item item-number clear">C</div>
  </div>
</body>
</html>
