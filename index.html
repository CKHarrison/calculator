<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Calculator</h1>
  <div class="container">
    <div class="item running-total"></div>
    <div class="item total">0</div>
    <button class="item item-interact number seven">7</button>
    <button class="item item-interact number eight">8</button>
    <button class="item item-interact number nine">9</button>
    <button class="item item-interact  operator" value="/">&#247;</button>

    <button class="item item-interact number four">4</button>
    <button class="item item-interact number five">5</button>
    <button class="item item-interact number six">6</button>
    <button class="item item-interact  operator" value="*">*</button>

    <button class="item item-interact number one">1</button>
    <button class="item item-interact number two">2</button>
    <button class="item item-interact number three">3</button>
    <button class="item item-interact  operator" value="-">-</button>
      
    <button class="item item-interact number zero">0</button>
    <button class="item item-interact point number">.</button>
    <button class="item item-interact operator">=</button>
    <button class="item item-interact operator" value="+">+</button>
    <button class="item item-interact clear ">C</button>
  </div>
</body>
</html>
